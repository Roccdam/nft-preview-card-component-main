<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
      <img class="img1"  src="images/image-equilibrium.jpg" alt="">
    <h2>
      Equilibrium #3429
    </h2>
    <p> Our Equilibrium collection promotes balance and calm.</p>

    <div class="icon-text">
      <div class="div1">
        <img class="eth" src="images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>
      <div class="div2">
        <img src="images/icon-clock.svg" alt="" class="clockimg">
        <span>3 days left</span>
      </div>
    </div>


    <hr>
    <footer>
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <span class="foot"> Creation of <span class="foot2"> Jules Wyvern</span></span>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
